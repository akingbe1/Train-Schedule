<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>



  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>



	<div class="container">
		<div class="jumbotron"> 
			<h1>Train Schedule</h1>
				<h3>60% of the time a train is arriving every time</h3>
		</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"> 
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table id = train-table class="table">
				  <thead>
				    <tr>
				      <th id="Name">Train Name</th>
				      <th id="Destination">Destination</th>
				      <th id="Frequency">Frequency (min)</th>
				      <th id="Arrival">Next Arrival</th>
				      <th id="Minutes">Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody></tbody>
				</table>

			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"> 
				<h3 class="panel-title">Add Train</h3>
			</div>
		<div class="panel-body">
			<form>
				 <div class="form-group">
				    <label for="Name">Train Name</label>
				    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
				  </div>
				  <div class="form-group">
				    <label for="destination">Destination</label>
				    <input type="text" class="form-control" id="destination" placeholder="Destination">
				  </div>
				  <div class="form-group">
				    <label for="time">First Train Time</label>
				    <input type="time" class="form-control" id="time" placeholder="Time">
				  </div>
				  <div class="form-group">
				    <label for="frequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
				  </div>
			<input class="btn btn-default" id="submit" type="submit" value="Submit">
		</form>
		</div>
	</div>
	</div>
</div>









	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  	<script src="https://code.jquery.com/jquery.js"></script>
  	<script type="text/javascript" src='schedule.js'></script>
	</body>
</html>
